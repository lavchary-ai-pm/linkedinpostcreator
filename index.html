<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: url('Blurred_image.avif') center/cover fixed;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .container {
            background: #e8dfd6;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 1100px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .header {
            background: #4a4a4a;
            color: #f5f1ed;
            padding: 20px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 4px;
            font-weight: 700;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
        }

        .content {
            display: flex;
            gap: 20px;
            padding: 25px;
            flex: 1;
            overflow-y: auto;
        }

        .input-panel {
            flex: 0 0 35%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .post-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 0;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 13px;
        }

        input[type="text"],
        select {
            padding: 14px;
            border: 2px solid #d4cac1;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #4a4a4a;
            background: white;
            box-shadow: 0 0 0 4px rgba(74, 74, 74, 0.1);
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        select {
            cursor: pointer;
            appearance: none;
            padding-right: 36px;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234a4a4a' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 36px;
        }

        select option {
            color: #333;
            background: white;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 6px;
        }

        .copy-btn-group {
            display: flex;
            gap: 10px;
            margin-top: 6px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #generateBtn {
            background: #1a1a1a;
            color: white;
            box-shadow: 0 4px 15px rgba(26, 26, 26, 0.4);
        }

        #generateBtn:hover:not(:disabled) {
            background: #0d0d0d;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 26, 26, 0.6);
        }

        #generateBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #333333;
            color: white;
            border: 2px solid #1a1a1a;
        }

        .clear-btn:hover {
            background: #1a1a1a;
            transform: none;
        }

        .output-header {
            font-size: 13px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .post-container {
            background: #faf8f5;
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            border: 1px solid #d4cac1;
            word-wrap: break-word;
            user-select: text;
            -webkit-user-select: text;
        }

        .post-container:empty {
            background: #faf8f5;
        }

        .placeholder-text {
            color: #a0826d;
            text-align: center;
            padding: 40px 20px;
        }

        .post-container::-webkit-scrollbar {
            width: 10px;
        }

        .post-container::-webkit-scrollbar-track {
            background: #e8dfd6;
            border-radius: 10px;
        }

        .post-container::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 10px;
        }

        .post-container::-webkit-scrollbar-thumb:hover {
            background: #2a2a2a;
        }

        .post-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-word;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            user-select: text;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 8px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #4a4a4a;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .error-message {
            padding: 12px 14px;
            background: #fee;
            border-left: 4px solid #c33;
            border-radius: 6px;
            color: #c33;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .success-message {
            padding: 12px 14px;
            background: #efe;
            border-left: 4px solid #3c3;
            border-radius: 6px;
            color: #3c3;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .copy-btn {
            background: #1a1a1a;
            color: white;
            box-shadow: 0 4px 15px rgba(26, 26, 26, 0.4);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .copy-btn:hover:not(:disabled) {
            background: #0d0d0d;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 26, 26, 0.6);
        }

        .copy-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .copy-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .input-panel {
                flex: 0 0 auto;
            }

            .output-panel {
                flex: 1;
                min-height: 400px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± LinkedIn Post Creator</h1>
            <p>Generate engaging LinkedIn posts tailored to your audience</p>
        </div>

        <div class="content">
            <div class="input-panel">
                <div class="form-group">
                    <label for="topic">Topic</label>
                    <input 
                        type="text" 
                        id="topic" 
                        placeholder="e.g., AI in recruiting, Remote work culture, Leadership lessons..."
                        autocomplete="off"
                    >
                </div>

                <div class="form-group">
                    <label for="audience">Target Audience</label>
                    <select id="audience">
                        <option value="">Select an audience</option>
                        <option value="tech-professionals">Tech Professionals</option>
                        <option value="entrepreneurs">Entrepreneurs & Founders</option>
                        <option value="marketers">Marketing Professionals</option>
                        <option value="job-seekers">Job Seekers & Career Changers</option>
                        <option value="business-leaders">Business Leaders & Executives</option>
                        <option value="educators">Educators & Trainers</option>
                        <option value="sales-professionals">Sales Professionals</option>
                        <option value="product-managers">Product Managers</option>
                        <option value="designers">UX/UI Designers</option>
                        <option value="data-analysts">Data Analysts & Scientists</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="generateBtn" onclick="generatePost()">Generate Post</button>
                    <button class="clear-btn" id="clearBtn" onclick="clearForm()">Clear</button>
                    <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()" disabled>üìã Copy Post</button>
                </div>

                <div id="status" style="display: none;"></div>
            </div>

            <div class="output-panel">
                <div class="output-header">üìù Generated Post</div>
                <div class="post-wrapper">
                    <div class="post-container" id="postContainer">
                        <div style="color: #a0826d; text-align: center; padding: 40px 20px;">
                            Fill in the topic and select your audience, then click "Generate Post" to create your LinkedIn post.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'http://localhost:5678/webhook/0b13d2b0-ec7b-466f-9402-13c3b87f4dba';

        const topicInput = document.getElementById('topic');
        const audienceSelect = document.getElementById('audience');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const postContainer = document.getElementById('postContainer');
        const copyBtn = document.getElementById('copyBtn');
        const statusDiv = document.getElementById('status');

        // Generate post on Enter key
        topicInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generatePost();
            }
        });

        async function generatePost() {
            const topic = topicInput.value.trim();
            const audience = audienceSelect.value;

            if (!topic) {
                showStatus('Please enter a topic', 'error');
                return;
            }

            if (!audience) {
                showStatus('Please select a target audience', 'error');
                return;
            }

            // Show loading state
            postContainer.innerHTML = `
                <div class="loading">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            generateBtn.disabled = true;

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: topic,
                        audience: audience
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const post = await response.text();
                
                postContainer.innerHTML = `
                    <div class="post-content">${escapeHtml(post)}</div>
                `;
                copyBtn.disabled = false;

                showStatus('Post generated successfully!', 'success');

            } catch (error) {
                console.error('Error:', error);
                postContainer.innerHTML = `
                    <div class="error-message">
                        Sorry, there was an error generating your post. Please try again.
                    </div>
                `;
                showStatus('Error: ' + error.message, 'error');
            } finally {
                generateBtn.disabled = false;
            }
        }

        function clearForm() {
            topicInput.value = '';
            audienceSelect.value = '';
            postContainer.innerHTML = `
                <div style="color: #a0826d; text-align: center; padding: 40px 20px;">
                    Fill in the topic and select your audience, then click "Generate Post" to create your LinkedIn post.
                </div>
            `;
            copyBtn.disabled = true;
            statusDiv.style.display = 'none';
            topicInput.focus();
        }

        function showStatus(message, type) {
            statusDiv.className = type === 'error' ? 'error-message' : 'success-message';
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        function copyToClipboard() {
            const postElement = document.querySelector('.post-content');
            if (!postElement) {
                showStatus('No post to copy', 'error');
                return;
            }
            
            const postText = postElement.innerText || postElement.textContent;
            
            // Use modern clipboard API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(postText).then(() => {
                    showStatus('‚úì Post copied to clipboard!', 'success');
                }).catch(() => {
                    // Fallback to older method
                    copyUsingExecCommand(postText);
                });
            } else {
                // Fallback for older browsers
                copyUsingExecCommand(postText);
            }
        }

        function copyUsingExecCommand(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showStatus('‚úì Post copied to clipboard!', 'success');
            } catch (err) {
                showStatus('Failed to copy post', 'error');
            }
            document.body.removeChild(textarea);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Focus input on load
        topicInput.focus();
    </script>
</body>
</html>
