<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post Creator</title>
    <style>
        :root {
            --coral-primary: #D946A6;
            --coral-hover: #C72E95;
            --black-primary: #0A0A0A;
            --cream-bg: #F8F6F3;
            --warm-white: #FFFEFB;
            --slate-text: #626C71;
            --slate-light: #A7B0B5;
            --border-subtle: #E5E7E8;
            --font-display: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-display);
            background-color: var(--cream-bg);
            color: var(--black-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 1100px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            height: 60px;
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .header-accent {
            height: 4px;
            background: var(--coral-primary);
            border-radius: 0;
        }

        .header-content {
            padding: 16px 30px;
            background: white;
            text-align: center;
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.3;
            color: var(--black-primary);
            margin-bottom: 4px;
        }

        .header-description {
            font-size: 14px;
            color: var(--slate-text);
            line-height: 1.6;
            opacity: 0.95;
        }

        .content {
            display: flex;
            gap: 20px;
            padding: 20px 25px 25px 25px;
            flex: 1;
            overflow-y: auto;
        }

        .input-panel {
            flex: 0 0 35%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: var(--black-primary);
        }

        input[type="text"],
        select {
            padding: 14px;
            border: 2px solid var(--border-subtle);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            color: var(--black-primary);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--coral-primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(217, 70, 166, 0.1);
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23D946A6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 36px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 6px;
        }

        .copy-btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 6px;
        }

        .copy-btn {
            grid-column: 2;
        }

        .clear-btn {
            grid-column: 1;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #generateBtn {
            background: var(--coral-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(217, 70, 166, 0.3);
        }

        #generateBtn:hover:not(:disabled) {
            background: var(--coral-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 70, 166, 0.4);
        }

        #generateBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .clear-btn {
            background: var(--black-primary);
            color: white;
            border: 2px solid var(--black-primary);
        }

        .clear-btn:hover {
            background: var(--coral-hover);
            border-color: var(--coral-hover);
            transform: none;
        }

        .copy-btn {
            background: var(--coral-primary);
            color: white;
            padding: 12px 20px;
            font-size: 13px;
            flex: 1;
            box-shadow: 0 4px 15px rgba(217, 70, 166, 0.3);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .copy-btn:hover:not(:disabled) {
            background: var(--coral-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 70, 166, 0.4);
        }

        .copy-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .copy-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .post-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-height: 0;
        }

        .output-header {
            font-size: 13px;
            font-weight: 700;
            color: var(--black-primary);
            margin-bottom: 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .post-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            border: 1px solid var(--border-subtle);
            word-wrap: break-word;
            user-select: text;
            -webkit-user-select: text;
            position: relative;
        }

        .post-container:empty {
            background: white;
        }


        .post-content-editable {
            color: var(--black-primary);
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-word;
            font-size: 14px;
            font-family: var(--font-display);
            outline: none;
            min-height: 100px;
            padding: 0;
            margin: 0;
        }

        .post-content-editable:focus {
            outline: none;
        }

        .post-content-editable:empty:before {
            content: attr(data-placeholder);
            color: var(--slate-light);
        }

        .post-container::-webkit-scrollbar {
            width: 10px;
        }

        .post-container::-webkit-scrollbar-track {
            background: var(--cream-bg);
            border-radius: 10px;
        }

        .post-container::-webkit-scrollbar-thumb {
            background: var(--coral-primary);
            border-radius: 10px;
        }

        .post-container::-webkit-scrollbar-thumb:hover {
            background: var(--coral-hover);
        }

        .placeholder-text {
            color: var(--slate-text);
            text-align: center;
            padding: 40px 20px;
        }

        .post-content {
            color: var(--black-primary);
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-word;
            font-size: 14px;
            font-family: var(--font-display);
            user-select: text;
            -webkit-user-select: text;
            cursor: text;
            margin: 0;
            padding: 0;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--coral-primary);
            font-size: 14px;
            height: 100%;
        }

        .loading span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--coral-primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading span:nth-child(1) {
            animation-delay: 0s;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            40% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 13px;
            border-left: 4px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 13px;
            border-left: 4px solid #3c3;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .input-panel {
                flex: 0 0 auto;
            }

            .output-panel {
                flex: 1;
                min-height: 400px;
            }

            .header-content {
                padding: 30px 20px;
            }

            .header-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="header-accent"></div>

        <div class="header-content">
            <h1 class="header-title">ðŸ“± LinkedIn Post Creator</h1>
            <p class="header-description">Generate engaging LinkedIn posts tailored to your audience</p>
        </div>

        <div class="content">
            <div class="input-panel">
                <div class="form-group">
                    <label for="topic">Topic</label>
                    <input
                        type="text"
                        id="topic"
                        placeholder="e.g., AI tools, Personal branding..."
                        autocomplete="off"
                    >
                </div>

                <div class="form-group">
                    <label for="audience">Target Audience</label>
                    <select id="audience">
                        <option value="">Select audience</option>
                        <option value="tech-professionals">Tech Professionals</option>
                        <option value="entrepreneurs">Entrepreneurs & Founders</option>
                        <option value="marketers">Marketing Professionals</option>
                        <option value="job-seekers">Job Seekers & Career Changers</option>
                        <option value="business-leaders">Business Leaders & Executives</option>
                        <option value="educators">Educators & Trainers</option>
                        <option value="sales-professionals">Sales Professionals</option>
                        <option value="product-managers">Product Managers</option>
                        <option value="designers">UX/UI Designers</option>
                        <option value="data-analysts">Data Analysts & Scientists</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="generateBtn" onclick="generatePost()">Generate Post</button>
                </div>

                <div class="copy-btn-group">
                    <button class="clear-btn" id="clearBtn" onclick="clearForm()">Clear</button>
                    <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()" disabled>Copy</button>
                </div>

                <div id="status" style="display: none;"></div>
            </div>

            <div class="output-panel">
                <div class="post-wrapper">
                    <div class="output-header">Generated Post</div>
                    <div class="post-container" id="postContainer">
                        <div class="placeholder-text">
                            Enter a topic and select your target audience to generate a LinkedIn post
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://lcharyfire1.app.n8n.cloud/webhook/b4aad059-001b-44cf-88bc-391451e2fc94';

        const topicInput = document.getElementById('topic');
        const audienceSelect = document.getElementById('audience');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const postContainer = document.getElementById('postContainer');
        const copyBtn = document.getElementById('copyBtn');
        const statusDiv = document.getElementById('status');

        topicInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generatePost();
            }
        });

        async function generatePost() {
            const topic = topicInput.value.trim();
            const audience = audienceSelect.value;

            if (!topic) {
                showStatus('Please enter a topic', 'error');
                return;
            }

            if (!audience) {
                showStatus('Please select a target audience', 'error');
                return;
            }

            postContainer.innerHTML = `
                <div class="loading">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            generateBtn.disabled = true;

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: topic,
                        audience: audience
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const post = await response.text();

                postContainer.innerHTML = `
                    <div class="post-content-editable" contenteditable="true">${escapeHtml(post)}</div>
                `;
                copyBtn.disabled = false;

                showStatus('Post generated successfully!', 'success');

            } catch (error) {
                console.error('Error:', error);
                postContainer.innerHTML = `
                    <div class="error-message">
                        Sorry, there was an error generating your post. Please try again.
                    </div>
                `;
                showStatus('Error: ' + error.message, 'error');
            } finally {
                generateBtn.disabled = false;
            }
        }

        function clearForm() {
            topicInput.value = '';
            audienceSelect.value = '';
            postContainer.innerHTML = `
                <div class="placeholder-text">
                    Enter a topic and select your target audience to generate a LinkedIn post
                </div>
            `;
            copyBtn.disabled = true;
            statusDiv.style.display = 'none';
            topicInput.focus();
        }

        function showStatus(message, type) {
            statusDiv.className = type === 'error' ? 'error-message' : 'success-message';
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        function copyToClipboard() {
            const postElement = document.querySelector('.post-content-editable');
            if (!postElement) {
                showStatus('No post to copy', 'error');
                return;
            }

            const postText = postElement.innerText || postElement.textContent;

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(postText).then(() => {
                    showStatus('âœ“ Post copied to clipboard!', 'success');
                }).catch(() => {
                    copyUsingExecCommand(postText);
                });
            } else {
                copyUsingExecCommand(postText);
            }
        }


        function copyUsingExecCommand(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showStatus('âœ“ Post copied to clipboard!', 'success');
            } catch (err) {
                showStatus('Failed to copy post', 'error');
            }
            document.body.removeChild(textarea);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        topicInput.focus();
    </script>
</body>
</html>
